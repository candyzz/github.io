<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
	</head>
	<style>
		/* Full-width input fields */
		input[type=text], input[type=password] {
		    width: 100%;
		    padding: 12px 20px;
		    margin: 8px 0;
		    display: inline-block;
		    border: 1px solid #ccc;
		    box-sizing: border-box;
		}
		
		/* Set a style for all buttons */
		button {
		    background-color: #4CAF50;
		    color: white;
		    padding: 14px 20px;
		    margin: 8px 0;
		    border: none;
		    cursor: pointer;
		    width: 100%;
		}
		
		/* Extra styles for the cancel button */
		.cancelbtn {
		    padding: 14px 20px;
		    background-color: #f44336;
		}
		
		/* Float cancel and signup buttons and add an equal width */
		.cancelbtn,.sign {float:left;width:50%}
		
		/* Add padding to container elements */
		.container {
		    padding: 16px;
		}
		
		/* The Modal (background) */
		.modal {
		    display: none; /* Hidden by default */
		    position: fixed; /* Stay in place */
		    z-index: 1; /* Sit on top */
		    left: 0;
		    top: 0;
		    width: 100%; /* Full width */
		    height: 100%; /* Full height */
		    overflow: auto; /* Enable scroll if needed */
		    background-color: rgb(0,0,0); /* Fallback color */
		    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		    padding-top: 60px;
		}
		
		/* Modal Content/Box */
		.modal-content {
		    background-color: #fefefe;
		    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
		    border: 1px solid #888;
		    width: 80%; /* Could be more or less, depending on screen size */
		}
		
		/* The Close Button (x) */
		.close {
		    position: absolute;
		    right: 35px;
		    top: 15px;
		    color: #000;
		    font-size: 40px;
		    font-weight: bold;
		}
		
		.close:hover,
		.close:focus {
		    color: red;
		    cursor: pointer;
		}
		
		/* Clear floats */
		.clearfix::after {
		    content: "";
		    clear: both;
		    display: table;
		}
		
		/* Change styles for cancel button and signup button on extra small screens */
		@media screen and (max-width: 300px) {
		    .cancelbtn, .signupbtn {
		       width: 100%;
		    }
		}
	</style>
	<body>
		<div id="head">
			<h2>注册验证</h2>
			
			<button onclick="document.getElementById('center').style.display='block'" style="width:auto;">注册</button>
			
			<div id="center" class="modal">
			  <span onclick="document.getElementById('center').style.display='none'" class="close" title="Close Modal">×</span>
			  <form class="modal-content animate" action="" onsubmit="checkRegisterForm()">
			    <div class="container">
					
			      <label><b>用户名</b></label>
			      <input type="text" id="username" placeholder="Enter username" name="username" required>
			
			      <label><b>密码</b></label>
			      <input type="password" id="password" placeholder="Enter Password" name="psw" required>
			
			      <label><b>再次输入密码</b></label>
			      <input type="password" id="password2" placeholder="Repeat Password" name="psw-repeat" required>
			      <input type="checkbox" checked="checked"> 记住密码
			
			      <div class="clearfix">
			        <button type="button" onclick="document.getElementById('center').style.display='none'" class="cancelbtn">取消</button>
			        <button type="submit" class="sign" >注册</button>
			      </div>
			    </div>
			  </form>
			</div>
		</div>
	</body>
	<script>
		var modal = document.getElementById('center');
		
		// 鼠标点击模型外区域关闭登录框
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		}
		function checkRegisterForm(){
			var username = document.getElementById("username");
			var password = document.getElementById("password");
			var password2 = document.getElementById("password2");
			// var name_re=/^\S[0-9a-zA-Z]{6,8}/;
			var pwd_re=/^\S{6,20}$/;
			
			if(!pwd_re.test(password.value)){
				alert("密码必须是6-20位");
				console.log("password="+password.value+"password2="+password2.value);
			}else{
				alert("密码符合 要求")
			}
			if(password.value!==password2.value){
				alert("密码输入不一致");
			}
			
		}
	</script>
</html>
