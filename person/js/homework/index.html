<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人简历</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../css/index.css" />

	<body>
		<div id="head">
			<div class="header">
				<table border="1.5" cellpadding="22" cellspacing="1">

					<tr>
						<td>姓名</td>
						<td>张小龙</td>
						<td>年龄</td>
						<td><input class="formone" type="number" placeholder="输入年龄" min="15" max="25" step="3"></td>
					</tr>

					<tr>
						<td class="fromone">性别</td>
						<td><input id="man" type="radio" checked="checked" name="1" />男
							<input id="woman" type="radio" name="1" />女
						</td>

						<td>籍贯</td>
						<td>四川达州</td>


					</tr>
					<tr>
						<td class="fromone">联系电话</td>
						<td>135XXXXX</td>
						<td class="fromone">专业</td>
						<td>
							<select name="" id="formtwo">
								<option value="">计算机科学与技术</option>
								<option value="">网络工程</option>
								<option value="">物联网工程</option>
								<option value="">软件工程</option>
								<option value="">工业设计</option>
								<option value="">人力资源管理</option>
								<option value="">健康服务与管理</option>
								<option value="">网络空间安全</option>
							</select>
						</td>

					</tr>
					<tr>

						<td>地址</td>
						<td colspan=3 rowspan=1>zxzcz </td>

					</tr>

					<tr>
						<td>工作经历</td>
						<td colspan=3 rowspan=1>
							<p>xxzxzxzxzx</p>
						</td>

					</tr>

					<tr>
						<td>自我介绍</td>
						<td colspan=3 rowspan=1>
							<p>ssxxZxZxx</p>
						</td>
					</tr>
				</table>
			</div>
			<div class="center">
				<form action="">
					<div class="centerone">

						<h3>账号</h3>
						<input id="input" type="text" placeholder="填写你的手机号码或者邮箱登录">
					</div>
					<div class="centerone">
						<h3>密码</h3>
						<input type="password" id="input" placeholder="6-18位英文、数字、符号, 不区分大小写">
					</div>
					<div class="centerone">
						<h3>输入短信验证码</h3>
						<input type="text" id="input1" placeholder="填写短信验证码">
						<input type="button" id="button1" value="获取验证码">
					</div>
					<!-- <div>
			 <input type="checkbox">
			 <span>记住密码</span>
		 </div> -->
					<div>
						<input id="button" type="submit" value="登录">
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
