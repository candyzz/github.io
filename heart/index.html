<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>跳动的心(zxl)</title>
 
<style>
        #box {
            border: 2px black solid;
			background-color: azure;
			box-shadow: 1px 2px 4px #999999;
        }		
</style>
 </head>
<body>
<canvas id="box" width="400px" height="400px">跳动的心</canvas>
	<p>萍萍</p>
</body>
<script>

        var canvas = document.querySelector("#box")
        var ctx = canvas.getContext("2d")
		let img = new Image();
		img.src="img/heart.png";
		img.onload = function(){
		// ctx.drawImage(img,500,200);
		big();
	}
	function  big(){
		ctx.clearRect(90,90,150,150);
		ctx.drawImage(img,50,50,250,250);	
		setTimeout("small()",500);
	}
	function small(){
		ctx.clearRect(50,50,250,250);
		ctx.drawImage(img,90,90,150,150);    
		setTimeout("big()",500);
	}
</script>
</html>
